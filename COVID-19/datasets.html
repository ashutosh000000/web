<script>
var distance,speed,altitude;
function fun(){
var d1=document.querySelectorAll("div.d1");
for(var o=0;o<d1.length;o++)
{
distance=d1[o].dataset.distance;
speed=d1[o].dataset.speed;
altitude=d1[o].dataset.altitude;
d1[o].style.top=altitude+"px";
d1[o].style.transitionDuration=speed+"s";
d1[o].style.left=distance+"px";
}

}
window.addEventListener("load",fun);
</script>
