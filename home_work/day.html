<input type="text" value="day" id="t1"></input><br>
<input type="text" id="t2"></input><br>
<input type="button" value="ok" onclick=fun()></input><br>
<input type="text" id="t3"></input>
<script>
function fun(){
var q=document.getElementById("t1").value;
var q2=parseInt(document.getElementById("t2").value);
var day=["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
var v="";
q2=q2%7;
v=q2;
	/*if(q2==0){
	q2=7;
	}*/
for(var d=0;d<7;d++){
if(q==day[d]){
q2=q2+d;
q2=q2%7;
}
	/*if(q2==0){
	q2=7;
	}*/
}
for(var f=0;f<=q2;f++){
if(f==q2)
v=v+".."+day[f];
}
document.getElementById("t3").value=v;
}

</script>
